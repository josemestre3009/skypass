<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>404 - Página no encontrada</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a2e00eeb7c.js" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #e0e7ff, #fdf2f8);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #1f2937;
        }

        .container {
            text-align: center;
            padding: 40px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 400px;
        }

        .icon {
            font-size: 60px;
            color: #ef4444;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 48px;
            margin: 0;
        }

        p {
            font-size: 18px;
            margin: 20px 0;
        }

        a.button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #1db647;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        a.button:hover {
            background-color: #1fc24b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon"><i class="fas fa-exclamation-triangle"></i></div>
        <h1>404</h1>
        <p>Lo sentimos, la página que buscas no existe.</p>
        <a href="{{ url_for('index') }}" class="button"><i class="fas fa-arrow-left"></i> Volver al inicio</a>
    </div>
</body>
</html>

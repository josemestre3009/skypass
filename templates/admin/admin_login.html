<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Administrador - WISP</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.svg') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        body {
            background: #f7f9fb;
            min-height: 100vh;
        }
        .login-card {
            border-radius: 1.2rem;
            box-shadow: 0 4px 24px 0 rgba(31,38,135,0.07);
            background: #fff;
            max-width: 370px;
            margin: 0 auto;
            padding: 1.2rem 2rem 2.2rem 2rem;
        }
        .logo-img {
            width: 200px;
            height: 200px;
            object-fit: contain;
            display: block;
            margin: 0 auto 0.2rem auto;
        }
        .login-title {
            font-size: 2rem;
            font-weight: 700;
            color: #2563eb;
            margin-bottom: 0.2rem;
        }
        .login-subtitle {
            color: #6c757d;
            font-size: 1rem;
            margin-bottom: 1.2rem;
        }
        .form-control, .input-group-text {
            border-radius: 2rem !important;
        }
        .btn-primary {
            background: #2563eb;
            border-radius: 2rem;
            border: none;
            font-weight: 600;
        }
        .btn-primary:hover {
            background: #1746a2;
        }
        @media (max-width: 576px) {
            .login-card {
                padding: 1rem;
            }
        }
        .login-outer {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-top: 60px;
            padding-bottom: 40px;
        }
    </style>
</head>

<body>
    <div class="login-outer">
        <div class="col-12 col-sm-10 col-md-7 col-lg-5">
            <div class="card login-card p-4">
                <div class="text-center mb-3">
                    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo-img mb-2">
                    <div class="login-title">Panel Administrativo</div>
                    <div class="login-subtitle">Acceso exclusivo para administradores</div>
                </div>
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <form method="POST" action="{{ url_for('admin.login') }}" autocomplete="off">
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuario</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Usuario" required autofocus>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
                        </div>
                        <div class="form-check mt-2">
                            <input class="form-check-input" type="checkbox" id="mostrarPassword" onclick="togglePassword()">
                            <label class="form-check-label" for="mostrarPassword">Mostrar contraseña</label>
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">Ingresar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const checkbox = document.getElementById('mostrarPassword');
            passwordInput.type = checkbox.checked ? 'text' : 'password';
        }
    </script>
</body>

</html>

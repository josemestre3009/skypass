<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Cliente - WISP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.svg') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            background: #f7f9fb;
        }
        .navbar {
            background: #fff !important;
            border-bottom: 1px solid #e5e7eb;
            min-height: 70px;
            box-shadow: 0 2px 8px 0 rgba(31,38,135,0.04);
        }
        .navbar-brand img {
            height: 48px !important;
            width: auto;
            cursor: pointer;
        }
        .navbar .btn {
            border-radius: 2rem !important;
        }
        .dashboard-bg {
            min-height: 100vh;
            padding-top: 90px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-left: 10px;
            padding-right: 10px;
        }
        .dashboard-title-no-box {
            font-size: 2rem;
            font-weight: 700;
            color: #2563eb;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
            justify-content: center;
        }
        .card-busqueda {
            background: #fff;
            border-radius: 1.2rem;
            box-shadow: 0 4px 24px 0 rgba(31,38,135,0.07);
            padding: 2rem 2rem 2rem 2rem;
            max-width: 500px;
            width: 100%;
            border: none;
        }
        .btn-outline-primary, .btn-secondary, .btn-success {
            border-radius: 2rem !important;
        }
        @media (max-width: 576px) {
            .card-busqueda {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
        <div class="container-fluid d-flex justify-content-between align-items-center px-3">
            <a class="navbar-brand" href="{{ url_for('admin.dashboard') }}">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
            </a>
            <form method="POST" action="{{ url_for('admin.logout') }}" class="mb-0">
                <button type="submit" class="btn btn-outline-danger rounded-pill px-4">Cerrar Sesión</button>
            </form>
        </div>
    </nav>
    <div class="dashboard-bg">
        <div class="dashboard-title-no-box">
            <i class="bi bi-search text-blue"></i>
            <span>Buscar Cliente</span>
        </div>
        <div class="card card-busqueda">
            <form id="form-busqueda-cliente" class="row g-2 mb-3">
                <div class="col-md-4">
                    <select id="tipo-busqueda" class="form-select">
                        <option value="cedula">Por Cédula</option>
                        <option value="nombre">Por Nombre</option>
                    </select>
                </div>
                <div class="col-md-8">
                    <input type="text" id="input-busqueda" class="form-control" placeholder="Escribe para buscar...">
                </div>
            </form>
            <div id="resultados-busqueda" class="list-group mb-3" style="max-height: 250px; overflow-y: auto;"></div>
            <div id="resumen-cliente" class="card d-none p-3"></div>
        </div>
        <div class="d-flex justify-content-center mt-4">
            <a href="{{ url_for('admin.dashboard') }}" class="btn btn-outline-primary btn-lg rounded-pill px-4 shadow-sm">
                <i class="bi bi-house-door"></i> Volver al Dashboard
            </a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    let timeoutBusqueda = null;
    function renderResumenCliente(cliente) {
        const resumen = `
            <h6>Resumen del Cliente</h6>
            <div><strong>Nombre:</strong> ${cliente.nombre || ''}</div>
            <div><strong>Cédula:</strong> ${cliente.cedula || ''}</div>
            <div><strong>Celular:</strong> ${cliente.telefono || ''}</div>
            <div><strong>IP:</strong> ${cliente.ip || ''}</div>
            <div><strong>Nombre del WiFi:</strong> ${cliente.ssid_router_wifi || ''}</div>
            <div><strong>Contraseña del WiFi:</strong> ${cliente.password_ssid_router_wifi || ''}</div>
        `;
        document.getElementById('resumen-cliente').innerHTML = resumen;
        document.getElementById('resumen-cliente').classList.remove('d-none');
    }
    document.getElementById('input-busqueda').addEventListener('input', function() {
        const texto = this.value.trim();
        const tipo = document.getElementById('tipo-busqueda').value;
        document.getElementById('resumen-cliente').classList.add('d-none');
        if (timeoutBusqueda) clearTimeout(timeoutBusqueda);
        if (texto.length < 1) {
            document.getElementById('resultados-busqueda').innerHTML = '';
            return;
        }
        timeoutBusqueda = setTimeout(() => {
            fetch(`/admin/api/buscar_clientes?tipo=${tipo}&q=${encodeURIComponent(texto)}`)
                .then(r => r.json())
                .then(data => {
                    let html = '';
                    if (data.success && data.clientes.length > 0) {
                        html = data.clientes.map(c => `
                            <button type="button" class="list-group-item list-group-item-action" onclick='mostrarResumenCliente(${JSON.stringify(c)})'>
                                <strong>${c.nombre}</strong> - ${c.cedula} <span class="text-muted">${c.telefono || ''}</span>
                            </button>
                        `).join('');
                    } else {
                        html = '<div class="list-group-item">No se encontraron resultados</div>';
                    }
                    document.getElementById('resultados-busqueda').innerHTML = html;
                });
        }, 350);
    });
    function mostrarResumenCliente(cliente) {
        renderResumenCliente(cliente);
    }
    </script>
</body>
</html>
